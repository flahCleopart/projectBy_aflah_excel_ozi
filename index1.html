<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konsultasi Dokter</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #1e88e5;
            color: white;
            box-sizing: border-box;
        }

        header nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        section {
            padding-top: 100px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 140px 20px 80px;
            background-color: #e3f2fd;
        }

        .hero button {
            padding: 12px 25px;
            border: none;
            background-color: #1e88e5;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .fitur {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px;
        }

        .card {
            background-color: white;
            padding: 25px;
            width: 220px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #1e88e5;
            color: white;
        }

</head>

<header>
    <div class="logo">DokterCare</div>
    <nav>
        <a href="#beranda">Beranda</a>

<!-- BERANDA -->

    <p>Mudah, cepat, dan aman tanpa harus ke rumah sakit</p>
    <button onclick="keKonsultasi()">Mulai Konsultasi</button>
</section>

<!-- DOKTER -->
<section id="dokter">
    <h2 style="text-align:center;">Layanan Dokter</h2>
    <div class="fitur">
        <div class="card">
            <h3>Chat dokter</h3>
            <p>Konsultasi langsung via vhat</p>
        </div>
     
    </div>
